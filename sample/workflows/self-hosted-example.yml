name: Ting Tong Security Analysis
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]

jobs:
  security-analysis:
    runs-on: [self-hosted] # Important: This action requires a self-hosted runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ting Tong Security Analysis
        uses: ./ # Use local action during development
        # For published action, use: hanshal101/ting-tong@v1
        with:
          rules-path: "/rules/"
